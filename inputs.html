<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url(variables.css);
    @import url(global.css);
    @import url(inputs.css);
  </style>
</head>
<body>
  <div class="container flex justify-center">
    <div class="flex flex-col justify-start align-center mt-8 w-50">

    

      <div class="form-group">
        <label for="input-text" class="label">Name</label>
        <input type="text" id="name" class="input-text" autocomplete="off" required placeholder="Enter the name...">
      </div>

      <div class="form-group">
        <label for="input-text" class="label">Tag (disabled)</label>
        <input type="text" id="tag" class="input-text" autocomplete="off" required placeholder="Enter the tag..." disabled value="brekeke">
      </div>

      <div class="form-group">
        <div class="file-input-wrap">
          <label class="file-input-label" for="input-file">File</label>
          <input type="file" id="input-file" class="input-file" autocomplete="off" required>
          <span class="file-input-text">Choose a file...</span>
        </div>
      </div>

      <div class="form-group">
        <div class="multiple-files-input-wrap">
          <label class="multiple-files-input-label" for="multiple-files-input">Files</label>
          <input type="file" id="multiple-files-input" class="multiple-files-input" autocomplete="off" multiple max="10">
          <span class="multiple-files-input-text">Choose files...</span>
        </div>
      </div>

      <div class="form-group">
        <div class="image-input-wrap">
          <label class="image-input-label" for="image-input">Image</label>
          <input id="image-input" class="image-input" type="file"  accept="image/*" name="image">
          <span class="image-input-text">Choose an image...</span>
        </div>
      </div>

      <div class="form-group">
        <div class="multiple-images-input-wrap">
          <label class="multiple-images-input-label" for="images-input">Images</label>
          <input id="images-input" class="multiple-images-input" type="file"  accept="image/*" multiple max="10" name="image">
          <span class="multiple-images-input-text">Choose an image...</span>
          </span>
        </div>
      </div>
    
      <div class="form-group">
        <label for="textarea" class="label">Description</label>
        <textarea id="textarea" class="textarea" placeholder="Enter a description..." tabindex="0"></textarea>
      </div>

      <div class="form-group">
        <label for="textarea" class="label">Description (disabled)</label>
        <textarea id="textarea-disabled" class="textarea" disabled>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aperiam molestias totam excepturi</textarea>
      </div>

      <div class="form-group flex flex-row">
        <input type="checkbox" id="checkbox-label" class="checkbox">
        <label for="checkbox-label" class="checkbox-label" aria-label="Toggle">
          <span class="checkbox-icon"></span>
          <span class="checkbox-text">I agree</span>
        </label>

        <input type="checkbox" id="checkbox-label-2" class="checkbox" checked>
        <label for="checkbox-label-2" class="checkbox-label" aria-label="Toggle">
          <span class="checkbox-icon"></span>
          <span class="checkbox-text">Sent notifications</span>
        </label>
      </div>

    </div>
  </div>
  <script src="inputs.js"></script>
</body>
</html>
