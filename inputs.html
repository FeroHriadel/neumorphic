<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url(variables.css);
    @import url(global.css);
    @import url(inputs.css);
  </style>
</head>
<body>
  <div class="container flex justify-center">
    <div class="flex flex-col justify-start align-center mt-8">

    
    <div class="form-group">
      <label for="input-text" class="label">Name</label>
      <input type="text" id="name" class="input-text" autocomplete="off" required placeholder="Enter the name...">
    </div>

    <div class="form-group">
      <label for="input-text" class="label">Tag (disabled)</label>
      <input type="text" id="tag" class="input-text" autocomplete="off" required placeholder="Enter the tag..." disabled value="brekeke">
    </div>

    <div class="form-group">
      <div class="file-input-wrap">
        <label class="file-input-label" for="input-file">File</label>
        <input type="file" id="input-file" class="input-file" autocomplete="off" required>
        <span class="file-input-text">Choose a file...</span>
      </div>
    </div>

    <div class="form-group">
      <div class="image-input-wrap">
        <label class="image-input-label" for="image-input">Image</label>
        <input id="image-input" class="image-input" type="file"  accept="image/*" name="image">
        <span class="image-input-text">Choose an image...</span>
      </div>
    </div>

    <div class="form-group">
      <div class="multiple-images-input-wrap">
        <label class="multiple-images-input-label" for="images-input">Images</label>
        <input id="images-input" class="multiple-images-input" type="file"  accept="image/*" multiple max="10" name="image">
        <span class="multiple-images-input-text">Choose an image...</span>
        </span>
      </div>
    </div>
    


    </div>
  </div>
  <script src="inputs.js"></script>
</body>
</html>
