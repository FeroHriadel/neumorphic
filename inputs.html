<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url(variables.css);
    @import url(global.css);
    @import url(inputs.css);
  </style>
</head>
<body>

  <div class="form-group">
    <input type="text" id="input-text" class="input-text" autocomplete="off" required>
    <label for="input-text" class="label">Label</label>
  </div>

  <div class="form-group">
    <div class="file-input-wrap">
      <label class="file-input-label">Uploaded File</label>
      <input type="file" id="input-file" class="input-file" autocomplete="off" required>
      <span for="input-file" class="file-input-text">Choose a file</span>
    </div>
  </div>

  <script src="inputs.js"></script>
</body>
</html>
