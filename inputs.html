<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url(variables.css);
    @import url(global.css);
    @import url(inputs.css);
  </style>
</head>
<body>
  <div style="width: 400px;">


    
    <div class="form-group">
      <label for="input-text" class="label">Label</label>
      <input type="text" id="input-text" class="input-text" autocomplete="off" required placeholder="Type something...">
    </div>

    <div class="form-group">
      <div class="file-input-wrap">
        <label class="file-input-label" for="input-file">Uploaded File</label>
        <input type="file" id="input-file" class="input-file" autocomplete="off" required>
        <span class="file-input-text">Choose a file...</span>
      </div>
    </div>



  </div>
  <script src="inputs.js"></script>
</body>
</html>
